<div class="dropdown" [class.active]="isDropdownOpen">
  <div class="dropdown-parent d-flex justify-content-between align-items-center mx-2" (click)="toggleDropdown()">
    <a>{{ title }}</a>
    <img class="me-2" src="assets/imgs/chevron-bottom-icon.svg" alt="Dropdown Icon">
  </div>
  <ul class="dropdown-child" [class.show]="isDropdownOpen">
    <li *ngFor="let item of items; let i = index">
      <a class="dropdown-item" (click)="onclick(item.label,i)" [class.active]="selectedItemIndex === i" href="{{ item.link }}">{{ item.label }}</a>
    </li>
  </ul>
</div>
